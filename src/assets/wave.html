<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>声纹</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/wavesurfer.min.js"></script>
<div id="waveform"></div>
<button class="btn btn-primary" onclick="wavesurfer.playPause()">Play</button>
<script>
  var wavesurfer = WaveSurfer.create({
    container    : '#waveform',
    waveColor    : '#7787d4',
    progressColor: 'purple',
    height       : 32,
    hideScrollbar: true,
    scrollParent : true
  });

  wavesurfer.load('我们不一样.mp3');
</script>
</body>
</html>
